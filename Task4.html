<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .col-sm-8 {
    transition: 0.6s;
  }

  .col-sm-4 {
    transition: 0;
  }
</style>

<body>
  <div class="row p-4">
    <div class="col-12 col-md-12 col-sm-12 py-3 text-center bg-danger">
      <b>Header</b>
    </div>
    <div class=" d-flex col-12 col-md-8 col-sm-8  bg-warning"
      style="height:500px;justify-content: center;align-items: center;">
      <b>Section</b>
    </div>
    <div class="d-flex justify-content-center align-items-center col-12 col-md-4 col-sm-4   bg-info"
      style="height:500px">
      <b>Aside</b>
    </div>
    <div class="col-12 py-4 text-center bg-success">
      <b>Footer</b>
    </div>
  </div>
</body>

</html>
